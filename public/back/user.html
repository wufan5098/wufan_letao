<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <!-- 引入自己的样式 -->
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!-- 左侧侧边栏 -->
<div class="lt_aside">
  <!-- 标题 -->
  <div class="brand">
    <a href="#">乐淘—伍帆</a>
  </div>
  <!-- 用户 -->
   <div class="user">
     <img src="./images/02.png" alt="">
     <p>超级管理员</p>
   </div> 
   <!-- 导航 -->
   <div class="nav">
     <ul>
       <li><a href="user.html" class="current"> <i class="glyphicon glyphicon-user "></i> <span>用户管理</span></a></li>
       <li><a href="javascript:;" class="category"> <i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a>
        <div class="child" style="display: none">
          <a href="first.html" >一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
       <li><a href="product.html"> <i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a></li>
     </ul>
   </div>
</div>

<!-- 右侧主体 -->
<div class="lt_main">

  <!-- 头部导航 -->
  <div class="lt_topbar">
    <a href="javascript:;" class="pull-left icon_menu"> <i class="glyphicon glyphicon-align-justify"></i> </a>
    <a href="javascript:;" class="pull-right icon_logout"> <i class="glyphicon glyphicon-log-out"></i> </a>
  </div>

  <!-- 底部容器 -->
  <div class="container-fluid">
    <!-- 面包屑导航 -->
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>

    <div class="content">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
         <!-- ///////// -->
          
        </tbody>
      </table>

      <!-- 分页按钮 -->
      <div class="text-right">
      <ul id="pagintor"></ul>
    </div>
    </div>

  </div>
</div>
<!-- 启用禁用模态框 -->
<div class="modal fade" tabindex="-1" id="userModal">
  <div class="modal-dialog modal-sm" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"> <i class="glyphicon glyphicon-info-sign">
          </i> 你确定要执行此操作吗？</p>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
      </div>
    </div
  </div>
</div>


<!-- 退出模态框 -->
<div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"> <i class="glyphicon glyphicon-info-sign">
            </i> 您确定要退出后台管理系统吗？</p>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div
    </div>
  </div>
<!-- 模板引擎 -->
  <script type="text/html" id="tpl">
    {{ each rows v i }}
    <tr>
      <td>{{ i + 1 + (page-1)*size }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <td>{{ v.isDelete === 1 ? "正常" : "禁用"}}</td>

      <td data-id="{{ v.id }}">
     {{if v.isDelete === 0}}
      <button class="btn btn-success">正常</button>
     {{ /if }}

     {{if v.isDelete === 1}}
      <button class="btn btn-danger">禁用</button>
     {{ /if }}
    </td>
    </tr>
    {{ /each }}
  
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/checkLogin.js"></script>
<script src="./js/common.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/user.js"></script>

</body>
</html>
